<div class="create-book-container">
    <h2>Create a New Book</h2>
  
    <form (ngSubmit)="createBook()">
      <div class="form-group">
        <label for="title">Book Title</label>
        <input id="title" type="text" [(ngModel)]="book.title" name="title" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="author">Author</label>
        <input id="author" type="text" [(ngModel)]="book.author" name="author" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="book.description" name="description" class="form-control" rows="4"></textarea>
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" [(ngModel)]="book.status" name="status" class="form-control">
          <option value="available">Available</option>
          <option value="unavailable">Unavailable</option>
        </select>
      </div>
      <div class="button-container">
        <button type="submit" class="btn btn-primary">Create Book</button>
        <button type="button" class="btn btn-secondary" (click)="router.navigate(['/'])">Cancel</button>
      </div>
    </form>
  </div>
